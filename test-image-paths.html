<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片路径测试</title>
</head>
<body>
    <h1>图片路径测试</h1>
    <p>这个页面用于测试MarkDownload插件在不同设置下的图片路径处理。</p>
    
    <h2>测试说明</h2>
    <ul>
        <li><strong>勾选"下载图片"</strong>：Markdown中应该显示本地路径（如：./images/image1.png）</li>
        <li><strong>不勾选"下载图片"</strong>：Markdown中应该显示原始URL</li>
    </ul>
    
    <h2>测试图片</h2>
    <img src="https://via.placeholder.com/300x200/FF0000/FFFFFF?text=Test+Image+1" alt="测试图片1">
    <p>第一张测试图片</p>
    
    <img src="https://via.placeholder.com/300x200/00FF00/FFFFFF?text=Test+Image+2" alt="测试图片2">
    <p>第二张测试图片</p>
    
    <h2>测试步骤</h2>
    <ol>
        <li>打开MarkDownload插件</li>
        <li>观察"下载图片"选项的状态</li>
        <li>查看内容预览中的图片路径</li>
        <li>切换"下载图片"选项</li>
        <li>观察图片路径是否相应改变</li>
    </ol>
</body>
</html>
