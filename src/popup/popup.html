<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="lib/codemirror.css" />
    <link rel="stylesheet" href="lib/xq-dark.css" />
    <link rel="stylesheet" href="lib/xq-light.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <div class="header">
        <div class="header-title">
          <svg
            class="header-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            />
            <polyline points="14,2 14,8 20,8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10,9 9,9 8,9" />
          </svg>
          <span>MarkDownload</span>
        </div>
        <!-- Options button - temporarily disabled, keep for future use -->
        <!-- 
        <a href="#" id="options" class="options-btn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3" />
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" />
          </svg>
        </a>
        -->
      </div>

      <!-- Options Section -->
      <div class="options-section">
        <div class="option-group">
          <!-- 第一行：下载图片和包含模板 -->
          <div class="option-row">
            <label class="option-item half">
              <input
                type="checkbox"
                id="downloadImages"
                class="option-checkbox"
              />
              <div class="option-content">
                <svg
                  class="option-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                  <circle cx="8.5" cy="8.5" r="1.5" />
                  <polyline points="21,15 16,10 5,21" />
                </svg>
                <span class="option-text" data-i18n="downloadImages"
                  >下载图片</span
                >
              </div>
              <div class="option-toggle">
                <div class="toggle-slider"></div>
              </div>
            </label>

            <label class="option-item half">
              <input
                type="checkbox"
                id="includeTemplate"
                class="option-checkbox"
              />
              <div class="option-content">
                <svg
                  class="option-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  />
                  <polyline points="14,2 14,8 20,8" />
                  <line x1="16" y1="13" x2="8" y2="13" />
                  <line x1="16" y1="17" x2="8" y2="17" />
                </svg>
                <span class="option-text" data-i18n="includeTemplate"
                  >包含模板</span
                >
              </div>
              <div class="option-toggle">
                <div class="toggle-slider"></div>
              </div>
            </label>
          </div>

          <!-- 第二行：选择文本类型 -->
          <div class="option-row" id="clipOption">
            <label class="option-item half">
              <input
                type="radio"
                name="clipType"
                id="selected"
                class="option-radio"
              />
              <div class="option-content">
                <svg
                  class="option-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M9 9h6v6h-6z" />
                  <path d="M21 15V9a2 2 0 0 0-2-2H9" />
                  <path d="M3 9v6a2 2 0 0 0 2 2h6" />
                </svg>
                <span class="option-text" data-i18n="selectedText"
                  >选中文本</span
                >
              </div>
            </label>
            <label class="option-item half">
              <input
                type="radio"
                name="clipType"
                id="document"
                class="option-radio"
              />
              <div class="option-content">
                <svg
                  class="option-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  />
                  <polyline points="14,2 14,8 20,8" />
                </svg>
                <span class="option-text" data-i18n="entireDocument"
                  >整个文档</span
                >
              </div>
            </label>
          </div>
        </div>
      </div>

      <!-- Title Input -->
      <div class="input-section">
        <div class="input-group">
          <label class="input-label" data-i18n="fileTitle">File Title</label>
          <input
            type="text"
            id="title"
            class="title-input"
            data-i18n-placeholder="titlePlaceholder"
            placeholder="Enter file title..."
          />
        </div>
      </div>

      <!-- Content Preview -->
      <div class="content-section">
        <div class="content-header">
          <span class="content-label" data-i18n="contentPreview"
            >Content Preview</span
          >
        </div>
        <div class="codemirror-container">
          <textarea id="md" class="content-textarea"></textarea>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-section">
        <button
          class="btn btn-secondary"
          id="downloadSelection"
          data-i18n="downloadSelected"
        >
          Download Selected
        </button>
        <button class="btn btn-primary" id="download">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7,10 12,15 17,10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          <span data-i18n="downloadMarkdown">Download Markdown</span>
        </button>
      </div>
    </div>

    <!-- Loading States -->
    <div id="spinner" class="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
    </div>

    <div id="progress-container" class="progress-overlay">
      <div class="progress-content">
        <div class="progress-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7,10 12,15 17,10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
        </div>
        <div class="progress-text" data-i18n="preparing">Preparing...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-percentage">0%</div>
      </div>
    </div>

    <script type="application/javascript" src="../shared/default-options.js"></script>
    <script type="application/javascript" src="lib/codemirror.js"></script>
    <script
      type="application/javascript"
      src="lib/modes/markdown/markdown.js"
    ></script>
    <script type="application/javascript" src="popup.js"></script>
  </body>
</html>
